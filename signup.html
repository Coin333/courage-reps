<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courage Reps - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">COURAGE REPS</h1>
                <span class="version-badge">V3</span>
            </div>
            
            <h2 class="auth-title">Request Access</h2>
            <p class="auth-subtitle">Courage Reps is invite-only. Enter your code to join.</p>

            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="invite-code">Invite Code</label>
                    <input type="text" id="invite-code" name="invite-code" required placeholder="XXXXXXXX" style="text-transform: uppercase;">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="your_username" pattern="[a-zA-Z0-9_]+" minlength="3" maxlength="20">
                    <span class="form-hint">Letters, numbers, underscores only</span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••" minlength="8">
                    <span class="form-hint">Minimum 8 characters</span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">
                </div>

                <div class="form-error hidden" id="form-error"></div>

                <button type="submit" class="btn btn-primary btn-large btn-full" id="submit-btn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>

        <p class="auth-tagline">Private. Structured. Transformational.</p>
    </div>

    <script src="js/supabase.js"></script>
    <script>
        (function() {
            'use strict';

            const form = document.getElementById('signup-form');
            const inviteCodeInput = document.getElementById('invite-code');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const submitBtn = document.getElementById('submit-btn');
            const errorEl = document.getElementById('form-error');

            // Check if already logged in
            async function checkAuth() {
                const session = await SupabaseAuth.getSession();
                if (session) {
                    window.location.href = 'dashboard.html';
                }
            }
            checkAuth();

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                errorEl.classList.add('hidden');

                // Validate passwords match
                if (passwordInput.value !== confirmPasswordInput.value) {
                    errorEl.textContent = 'Passwords do not match';
                    errorEl.classList.remove('hidden');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating account...';

                try {
                    const { data, error } = await SupabaseAuth.signUp(
                        emailInput.value,
                        passwordInput.value,
                        usernameInput.value.toLowerCase(),
                        inviteCodeInput.value.toUpperCase()
                    );

                    if (error) {
                        errorEl.textContent = error.message;
                        errorEl.classList.remove('hidden');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Create Account';
                        return;
                    }

                    // Redirect to onboarding
                    window.location.href = 'onboarding.html';
                } catch (err) {
                    errorEl.textContent = 'An error occurred. Please try again.';
                    errorEl.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            });

            // Auto-uppercase invite code
            inviteCodeInput.addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });
        })();
    </script>
</body>
</html>
