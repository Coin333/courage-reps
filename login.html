<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courage Reps - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">COURAGE REPS</h1>
                <span class="version-badge">V3</span>
            </div>
            
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to continue your training</p>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-error hidden" id="form-error"></div>

                <button type="submit" class="btn btn-primary btn-large btn-full" id="submit-btn">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Request Access</a></p>
            </div>
        </div>

        <p class="auth-tagline">Private. Structured. Transformational.</p>
    </div>

    <script src="js/supabase.js"></script>
    <script>
        (function() {
            'use strict';

            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submit-btn');
            const errorEl = document.getElementById('form-error');

            // Check if already logged in
            async function checkAuth() {
                const session = await SupabaseAuth.getSession();
                if (session) {
                    window.location.href = 'dashboard.html';
                }
            }
            checkAuth();

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                errorEl.classList.add('hidden');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';

                try {
                    const { data, error } = await SupabaseAuth.signIn(
                        emailInput.value,
                        passwordInput.value
                    );

                    if (error) {
                        errorEl.textContent = error.message;
                        errorEl.classList.remove('hidden');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                        return;
                    }

                    window.location.href = 'dashboard.html';
                } catch (err) {
                    errorEl.textContent = 'An error occurred. Please try again.';
                    errorEl.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            });
        })();
    </script>
</body>
</html>
